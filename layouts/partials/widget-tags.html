<div class="tile is-child box">
    <h1 class="title is-5"><a href="{{"tags/index.html"|absURL}}">Tags</a></h1>
    <div class="tags">
    {{ range first 10 .Site.Taxonomies.tags.ByCount }}
    <a href="{{ "tags" | absURL }}/{{ .Name | urlize }}/">
        <span class="tag is-link">{{ .Name }} ({{.Count}})</span>&nbsp;
    </a>
    {{ end }}
    </div>          
</div>
