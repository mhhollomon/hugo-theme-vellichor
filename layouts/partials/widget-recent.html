<div class="tile is-child box">
        <h1 class="title is-5">Recent posts</h1>
        {{ range first 5 (where .Site.RegularPages "Section" "post").ByPublishDate.Reverse }}
            <h1><a href="{{ .Permalink | absURL }}">{{ .Title }}</a></h1>
            <time datetime="{{.PublishDate.Format "2006-01-02"}}" class="has-text-grey-light is-size-7">{{ .PublishDate.Format "2 Jan 2006" }}</time>
        {{ end }}
</div>
