{{ define "middleColumn" }}

<div class="tile is-child box">
    <div class="content">
    <h3>{{ .Title }}</h3>
        {{- range $tag := .Param "tags" }}
            {{ with $.Site.GetPage (printf "/tags/%s" (lower $tag)) -}}
            <a href="{{.Permalink}}">
                <span class="tag is-link">{{ $tag }}</span>
            </a>
            {{ end}}
        {{ end -}}
    <hr>
        {{ .Content }}
    </div>
</div>
{{ partial "post-nav.html" . }}

{{ end }}
